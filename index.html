<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .text {
            font-family: monospace;
            color: white;
            font-size: 24px;
            position: relative;
        }

        .dot {
            animation: flashing 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.333s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.666s;
        }

        @keyframes flashing {
            0%, 100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
    <title>Under Construction</title>
</head>
<body>
    <div class="text">
        Under Construction<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
</body>
</html>
